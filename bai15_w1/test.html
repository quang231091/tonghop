<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N=prompt('nhap so nguyen bat ky');
    let i;
    let count=0;
        for (i=2;i<N;i++) {
            if (N % i == 0){
                count++
            }
        }
    if (count==0){
        document.write('so'+" "+ N +" "+'la so nguyento')
    } else{
        document.write('so'+" "+ N +" "+'ko la so nguyen to')
    }

</script>
</body>
