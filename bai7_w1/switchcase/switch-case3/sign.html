<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Type a number', ''));
switch (value>0)
    {
        case true:
            alert(1);
            break;
        case false:
            switch (value<0) {
                case true:
                    alert(-1);
                    break;
                case false:
                    alert(0);
                    break;
            }

    }
</script>
</body>
</html>
