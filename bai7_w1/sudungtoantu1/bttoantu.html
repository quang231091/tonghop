<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatly;
    let hoahoc;
    let sinhhoc;
    vatly = prompt("nhap diem vat ly");
    hoahoc = prompt("nhap diem hoc hoc");
    sinhhoc = prompt("nhap diem sinh hoc");
    let mvatly = parseFloat(vatly);
    let mhoahoc = parseFloat(hoahoc);
    let msinhhoc = parseFloat(sinhhoc);
    let trungbinh = (mvatly + mhoahoc + msinhhoc)/3;
    document.write("Diem trung binh la : " + trungbinh);
</script>
</body>
</html>
