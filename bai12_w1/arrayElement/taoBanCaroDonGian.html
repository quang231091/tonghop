<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh tao ban co caro</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" ></p>
<input type="button" value="Change Value" onclick="changeValue()">

<script>
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = [0,0,0,0,0]
    }
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;";
        }
        data += "<br/>";
    }
    document.getElementById("carogame").innerHTML = data;

    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        board[positionX][positionY] = "x";
        let data = '';
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;";
            }data += "<br/>";
        }
        document.getElementById("carogame").innerHTML = data;
    }
</script>
</body>
</html>
